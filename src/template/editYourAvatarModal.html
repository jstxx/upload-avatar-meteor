<template name="editYourAvatarModal">
    <div id="editYourAvatarModal" class="ui modal">
        <div class="ui">
            <div class="ui message">
                <div class="modal-header">
                    <button aria-hidden="true" class="close" type="button">Ã—</button>
                    <h4 id="editYourAvatarModalLabel" class="modal-title md-title">Edit Your Avatar</h4>
                </div>

                <div class="ui very padded segment">
                    {{> editYourAvatarModalBody}}
                </div>

                <div class="ui very padded segment">
                    <div class="row">
                        <div class="ui message"></div>
                        <div class="ui segment">
                            <input type="button" id="saveAvatarButton" class="btn btn-modal pull-right col-lg-12" value="SAVE"/>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>      
    </div>
</template>

<template name="editYourAvatarModalBody">
    <div class="row">
        <div class="col-md-9">
            <img id="realImage" src="{{ image }}" class="hide" alt="" />
            <img id="avatarUserImg" src="{{ image }}" class="" alt="" />

            <input type="file" name="avatarFile" class="hide" />
            <input type="button" id="changeAvatarButton" value="Change My Avatar" />
        </div>

        <div class="col-md-3">
            <div id="previewFrame" class="hide">
                <div id="preview">
                    <img src="{{ image }}"/>
                </div>
             </div>
        </div>
    </div>
</template>
